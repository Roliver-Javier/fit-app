
<ion-header>
  <ion-navbar>
    <ion-title>
      Plan Overview<br/>
      <small class="see-more"
             (click)="openTrainerProfile()"
             color="primary">About {{currentPlan.trainer_detail.name}}</small>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="card-detail" color="secondary">
      <img src="{{currentPlan.thumbnails[0]}}"/>
      <section class="plan-detail">
        <div class="normal-text">
          <p>{{currentPlan.trainer_detail.name}}</p>
          
        </div>
        <p class="big-text">{{currentPlan.title}}</p>
        <div class="normal-text">
          <p>
            {{currentPlan.category.level}} | {{currentPlan.category.type}} | {{currentPlan.category.location}}
          </p>
        </div>
        <p class="plan-description">{{currentPlan.description}}</p>
        <button class="join-plan-btn" (click)="subscribe()" ion-button>Begin Plan!</button>
      </section>
      
  </ion-card>

  <div class="card-exercises">
    <ion-card class="exercise" color="secondary" *ngFor="let routine of getRoutines()"
    [ngStyle]="{'background':'linear-gradient(rgba(0, 0, 0, 0.3),rgba(0, 0, 0, 0.3)),url('+routine.image+') no-repeat'}"
    >
        <div class="card-title">Day {{routine.day}}</div>
        <div class="card-subtitle">{{routine.title}}</div>
    </ion-card>
  </div>
</ion-content>
