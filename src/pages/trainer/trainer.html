<ion-header>

  <ion-navbar>
    <ion-title>{{trainerInfo.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-slides pager>

      <ion-slide *ngFor="let image of trainerInfo.images"
      [ngStyle]="{'background':'linear-gradient(rgba(0, 0, 0, 0.3),rgba(0, 0, 0, 0.3)),url('+image+') no-repeat'}"
      class="image-trainer"
      >
        <div class="trainer-detail">
            <div class="name-trainer">{{trainerInfo.name}}</div><br/>
            <div class="stars">
                <span>
                  <ion-icon color="bright" name="star"></ion-icon>
                  <ion-icon color="bright" name="star"></ion-icon>
                  <ion-icon color="bright" name="star"></ion-icon>
                  <ion-icon color="bright" name="star"></ion-icon>
                  <ion-icon color="bright" name="star"></ion-icon>
                </span>
              </div>
            <p class="description">
              
              <small>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, porro dolor. Error, asperiores modi earum enim, eum iusto assumenda alias sed, porro eveniet eligendi. Ad aperiam debitis commodi laudantium perferendis.
              </small>
            </p>
            
        </div>
      </ion-slide>
    
  </ion-slides>
</ion-content>
