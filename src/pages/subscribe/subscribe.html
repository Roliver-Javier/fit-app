<ion-content padding>
  <div class="close" (click)="closeModal()">X</div>
  <div class="subscribe-content">
    <section class="subscribe-header">
      <img class="logo" width="75px" height="60px" src="../../assets/imgs/logo3.png"/>
      <div class="title">Subscribe </div>
      <div class="subtitle">
          <small>Unlock the secrete routines of top athletes with rep tracking</small>
      </div>
    </section>  
  
    <section class="offers">
        <ion-grid>
            <ion-row>
              <ion-col col-4>
                  <ion-card color="secondary">
                      <div class="card-header">
                          QUATERTLY
                      </div>
                      <ion-card-content>
                        <label class="month-amount">$9.00/mo</label><br/>
                        <div class="billed-desc">
                          <small>$26.99</small><br/>
                          <small>billed every months</small>
                        </div>
                      </ion-card-content>
                  </ion-card>
              </ion-col>
              <ion-col col-4>
                  <ion-card color="secondary">
                      <div class="card-header">
                          MOST POPULAR
                      </div>
                      <ion-card-content class="popular">
                          <label class="month-amount">$6.00/mo</label><br/>
                          <div class="billed-desc">
                            <small>$71.99</small><br/>
                            <small>billed yearly</small>
                          </div>
                      </ion-card-content>
                  </ion-card>
              </ion-col>
              <ion-col col-4>
                  <ion-card color="secondary">
                      <div class="card-header">
                          BIANNUAL
                      </div>
                      <ion-card-content>
                        <label class="month-amount">$8.50/mo</label><br/>
                        <div class="billed-desc">
                          <small>$50.99</small><br/>
                          <small>billed 6 months</small>
                        </div>
                      </ion-card-content>
                  </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
    </section>
    <h4 class="note">Free 7 days in trial mode</h4>
    
  </div>
</ion-content>
